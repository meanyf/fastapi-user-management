<!-- templates/user.html -->
<h2>{{ user.first_name }} {{ user.last_name }}</h2>
<p><strong>Email:</strong> {{ user.email }}</p>
<p><strong>Gender:</strong> {{ user.gender }}</p>
<p><strong>Location:</strong> {{ user.location }}</p>
<img src="{{ user.photo_url }}" alt="Photo of {{ user.first_name }}">
